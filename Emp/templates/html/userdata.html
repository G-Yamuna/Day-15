{% extends 'html/header.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="container">
	<div class="card card-md-5 mt-5 mx-auto">
		<div class="card-body mx-3">
			<form method="POST">
				{% csrf_token%}
				<h3 class="bg-secondary text-center border-light text-light">Delete User</h3>
				<p>Are you sure to delete the user {{sd.username}}</p>
				<input type="submit" name="" value="Yes" class="btn btn-success">
				<a href="{% url 'show' %}" class="btn btn-danger">No</a>
			</form>
			
		</div>
		
	</div>
	

</div>
{% endblock %}
