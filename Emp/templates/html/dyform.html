{% extends 'html/header.html' %}
{% block title %}Dynamic Form{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto mt-3">
	    <h4 class="bg-warning text-center text-light p-2 border rounded mt-2">Registration</h4>
	    <div class="card-body">
	    	<form method="POST">
	    		{% csrf_token %}
	    		<table class="table table-borderless">
	    			{% for k in tu %}
	    			<tr>

	    				<td>{{k}}</td>
	    			</tr>
	    		{% endfor %}
	    		</table>
	    		<input type="submit" name="" value="Create" class="btn-block bg-secondary">	
	    	</form>
		
	    </div>	
	</div>
	

</div>
{% endblock %}
